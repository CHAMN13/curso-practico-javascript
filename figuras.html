<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
        <input type="number" id="inputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcula perímetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perímetro de un tríangulo</h2>
      <form>
        <label for="inputTriangulo">Escribe cuanto mide cada lado de tu tríangulo:</label>
        <input type="number" id="inputLado1" />
        <input type="number" id="inputLado2" />
        <input type="number" id="inputBase" />
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcula perímetro</button>
      </form>
      <form>
        <input type="number" id="inputBase2" />
        <input type="number" id="inputAltura" />
        <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
      </form>
    </section>

    <section>
      <h2>Calcula la circunferencia y área de un círculo</h2>
      <form>
        <label for="inputCirculo">Escribe cuanto mide el radio de tu círculo:</label>
        <input type="number" id="inputCirculo" />
        <button type="button" onclick="calcularPerimetroCirculo()">Calcula circunferencia</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcula área</button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
